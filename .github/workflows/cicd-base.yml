name: CI/CD security
on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1 — até SAST + Trivy fs
  sast:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build e testes (JUnit)
        run: mvn clean test

      # CodeQL - SAST
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java

      - name: Build for CodeQL Analysis
        run: mvn clean compile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      # Trivy - filesystem scan
      - name: Complete scan with Trivy (fs)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scanners: vuln,secret,config
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-results.sarif

      - name: Upload SARIF (fs)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Upload artifact (fs)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-results
          path: trivy-results.sarif

  # JOB 2 — build + scan imagem (2d) + push + sign (2e)
  docker:
    needs: sast
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write   # ✅ necessário para cosign com OIDC

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # (2d) Build AMD64 local (para scan ANTES do push final)
      - name: Build Docker image (amd64 for scan)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          push: false
          load: true

      # (2d) Scan imagem com Trivy
      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: sarif
          output: trivy-image-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload artifact to pipeline metadata (image)
        uses: actions/upload-artifact@v4
        with:
          name: Generate artifact with Trivy image result
          path: trivy-image-results.sarif

      # (opcional) também publicar no Code Scanning
      - name: Upload SARIF (image)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image-results.sarif

      # Push multi-arch final (AMD64 + ARM64)
      - name: Push Docker image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          push: true

      # (2e) Assinar a imagem (DEPOIS do push)
      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign all image tags
        run: |
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read tag; do
            echo "Signing $tag ..."
            cosign sign --yes "$tag"
          done
